<!DOCTYPE html>
<html>
	<head>
		<title>Atributos formularios</title>
	</head>
	<body>
	<form >
		<input type="text" name="nome" value="Alexia">
		<br><br>
		<input type="text" name="nome" placeholder="Digite">
		<br><br>
		<input type="text" name="nome" required>
		<br><br>
		<input type="text" name="nome" value="nao pode ser alterado" readonly>
		<br><br>
		<input type="text" name="nome" value="nao pode ser alterado" disabled>
		<br><br>
		<input type="text" name="nome" value="campo desabilitado" maxlength="5">

		<input type="submit" name="Enviar">

	</form>
	</body>
</html>
